name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.MUBEEN07 }} # Docker Hub username secret
          password: ${{ secrets.DOCKER_PASSWORD }} # Docker Hub PAT secret

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mubeen007/wisecow:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.34.0'

      - name: Deploy to Minikube (Kubernetes)
        run: |
          kubectl set image deployment/wisecow-deployment wisecow=mubeen007/wisecow:latest
          kubectl rollout status deployment/wisecow-deployment

